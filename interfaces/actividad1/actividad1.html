<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion Usuarios</title>
</head>
<body>
    <form onsubmit="validarInfo('cedula','nombre','apellido','fecha','nacionalidad');"> 
    <table>
        <tr>
            <th colspan="2" class="titulo">VALIDAD USUARIOS</th>
        </tr>
        <tr>
            <td>CEDULA:</td>
            <td><input id="cedula" type="number" name="txtc"></td>
        </tr>
        <tr>
            <td>NOMBRE:</td>
            <td><input id="nombre" type="text"></td>
        </tr>
        <tr>
            <td>APELLIDO:</td>
            <td><input id="apellido" type="text" name="txta"></td>
        </tr>
        <tr>
            <td>FECHA:</td>
            <td><input id="fecha" type="date" name="txtf"></td>
        </tr>
        <tr>
            <td>NACIONALIDAD:</td>
            <td><input id="nacionalidad" type="text"></td>
        </tr>
        <tr>
            <td></td><td><input type="submit" name="btnA" value="ENVIAR">
            </td>
        </tr>
    </table>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
