<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="contenedor"> 
        <div class="imagen-libro"> 
            <img class="imagen-libro" src="image/imagen.png">   
        </div>
    
        <div class="info-precio">
            <label>Subtotal </label><label class="tipoMoneda"> COP </label><label id="valorSubtotal"></label>
           
        </div>
        <div class="barra-productos">
                <label> Proceder al pago (<label id="numeroProductos"><label id="cantidad"></label></label>)</label>
                
        </div>
        <div class="info-texto">
            <label >
                Intel Core i7 de 8 núcleos y 3.8 GHz de décima generación
                Turbo Boost de hasta 5.0 GHz
                8 GB (dos de 4 GB) de memoria DDR4 de 2666 MHz; cuatro ranuras
                SO-DIMM accesibles para el usuario
                Almacenamiento SSD de 512 GB
                Radeon Pro 5500 XT con 8 GB de memoria GDDR6
                Dos puertos Thunderbolt 3
                Pantalla Retina 5K
                Resolución de 5120 x 2880 compatible con 1,000 millones de colores
            </label>  
            
        </div>
        <div class="precio">
            <label class="cupo">COP</label><label class="valorUnitario" id="valor-unitario"></label>
        </div>
        <div class="botonNumeros"> 
            <div class="restarStock boton" onclick="pruebaResta();">-</div>
            <div id="cantidadLibro" class="unidades boton">1</div>
            <div class="sumarStock boton" onclick="pruebaSuma();">+</div>
        </div>
        <div class="eliminar">
            <input class="btneliminar"  type="submit" name="HOLA" value="Eliminar">
        </div>
        <div class="MasTarde ">
            <input class="btnmasTarde"  type="submit" name="HOLA" value="Guardar para mas Tarde">
        </div>

    </div>

</html>
